<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        <label for="Sname">Surname:</label>
        <input type="text" id="Sname"><br>
        <label for="Address">Address:</label>
        <input type="text" id="Address"><br>
        <label for="email">E-mail</label>
        <input type="email" id="email"><br>
        <label for="Coupon"><span style="color: red;">Coupon</span></label>
        <input type="text" name="" id="Coupon"><br><br>
        <p>Create account</p>
        <label for="yes">Yes</label>
        <input type="radio" name="" id="yes" value="yes"><br>
        <label for="no">No</label>
        <input type="radio" name="" id="yes" value="no"><br>
        <label for="Order">Order Experience</label> 
        <select name="order" id="Order">
            <option value="Excellent">5</option>
            <option value="Best">4</option>
            <option value="Better">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select><br>

        <label for="com">Comments : </label><br>
        <textarea name="" id="com" cols="30" rows="10"></textarea><br>
        <input type="submit" value="submit"><br>
    </form>
</body>
</html>
